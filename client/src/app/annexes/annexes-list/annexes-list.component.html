<div class="container">
    <button type="button" class="btn btn-primary mb-2" routerLink="/add-annex">+ Dodaj aneks</button>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nr Id</th>
                    <th>Nr aneksu</th>
                    <th>Nazwa</th>
                    <th>Opis</th>
                    <th>Data zawarcia</th>
                    <th>Kontraktor</th>
                    <th>Sygnatariusz</th>
                    <th>PDF</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let annex of annexes">
                    <td>{{annex.id}}</td>
                    <td>{{annex.annexNumber}}</td>
                    <td>{{annex.name}}</td>
                    <td>{{annex.description}}</td>
                    <td>{{annex.dateOfConclusion| date: 'dd MMM, yyyy'}}</td>
                    <td>{{annex.contractor}}</td>
                    <td>{{annex.signatory}}</td>
                    <td>{{annex.pdf}}</td>
                    <td><button class="btn btn-primary" (click)="downloadPdf(annex.id)">PDF</button></td>
                    <td><button class="btn btn-danger" (click)="deleteAnnexToTheContract(annex.id)">Usu≈Ñ</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
