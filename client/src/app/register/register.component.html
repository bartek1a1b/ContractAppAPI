<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Zarejestruj</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" placeholder="Imię">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" placeholder="Nazwisko">
    </div>
    <div class="mb-3">
        <label>Jaką rolę ma mieć użytkownik?</label>
        <select class="form-select">
            <option *ngFor="let role of rolesFromHomeComponent" [value]="role.name">
                {{role.name}}
            </option>
        </select>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Zarejestruj</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Anuluj</button>
    </div>
</form>
