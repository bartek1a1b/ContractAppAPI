<div class="container">
    <div class="table-responsive">
        <button class="btn btn-primary mb-2" routerLink="/account/register">+ Dodaj użytkownika</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Nr Id</th>
                    <th>Email</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Rola</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.roleName}}</td>
                    <td><button class="btn btn-warning" routerLink="/change-password">Zmień hasło</button></td>
                    <td><button class="btn btn-success" >Edytuj</button></td>
                    <td><button class="btn btn-danger" (click)="deleteUser(user.id)">Usuń</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
