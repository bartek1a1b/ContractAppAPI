<div class="container my-5">
    <form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
        <h1 class="mb-3">Zmień hasło</h1>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Adres e-mail" [(ngModel)]="model.email" #email="ngModel" required>
        </div>
        
        <div class="mb-3">
            <input type="password" class="form-control" name="newPassword" placeholder="Nowe hasło" [(ngModel)]="model.newPassword" #newPassword="ngModel" required>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </form>
</div>
